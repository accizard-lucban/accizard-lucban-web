<!DOCTYPE html>
<html>
<head>
    <title>Weather API Test</title>
</head>
<body>
    <h1>OpenWeatherMap API Test</h1>
    <input type="text" id="apiKey" placeholder="Enter your API key here" style="width: 300px;">
    <button onclick="testAPI()">Test API Key</button>
    <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>

    <script>
        async function testAPI() {
            const apiKey = document.getElementById('apiKey').value;
            const resultDiv = document.getElementById('result');
            
            if (!apiKey) {
                resultDiv.innerHTML = '<p style="color: red;">Please enter your API key</p>';
                return;
            }
            
            resultDiv.innerHTML = '<p>Testing API key...</p>';
            
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=Manila,PH&appid=${apiKey}&units=metric`);
                const data = await response.json();
                
                if (data.cod === 200) {
                    resultDiv.innerHTML = `
                        <p style="color: green;">✅ API Key Works!</p>
                        <p><strong>Temperature:</strong> ${data.main.temp}°C</p>
                        <p><strong>Condition:</strong> ${data.weather[0].description}</p>
                        <p><strong>Humidity:</strong> ${data.main.humidity}%</p>
                        <p><strong>City:</strong> ${data.name}</p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p style="color: red;">❌ API Key Error</p>
                        <p><strong>Error:</strong> ${data.message}</p>
                        <p><strong>Code:</strong> ${data.cod}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">❌ Network Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
